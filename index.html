<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bill Generator</title>
</head>
<body>
  <div class="left-side">
    <!-- Inside the <header> element -->
    <header>
      <div id="company-header">
        <img src="BMW-Logo-PNG.png" alt="Company Logo" id="company-logo">
        <h1>Company Name</h1>
      </div>
    </header>  
    
    <section id="customer-details">
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" placeholder="Enter customer name">
  
      <label for="customer-address">Address:</label>
      <textarea id="customer-address" placeholder="Enter customer address"></textarea>
  
      <label for="order-date-time">Order Date and Time:</label>
      <input type="datetime-local" id="order-date-time">
    </section>
  
    <section id="item-input">
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" placeholder="Enter item name">
      
      <label for="item-price">Price:</label>
      <input type="number" id="item-price" placeholder="Enter price">
      
      <label for="item-qty">Quantity:</label>
      <input type="number" id="item-qty" placeholder="Enter quantity">
      
      <button onclick="addItem()">Add Item</button>
    </section>
  </div>

  <div class="right-side">
    <section id="item-list">
      <h2>Item List</h2>
      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="item-table-body">
          <!-- Item list will be dynamically populated here -->
        </tbody>
      </table>
    </section>
  
    <section id="total-section">
      <p>Total Price: $<span id="total-price">0.00</span></p>
    </section>
  
    <button onclick="printBill()">Generate Bill</button>
  
    <!-- Add a modal for inline editing -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Item</h2>
        <label for="edit-item-name">Item Name:</label>
        <input type="text" id="edit-item-name">
        <label for="edit-item-price">Price:</label>
        <input type="number" id="edit-item-price">
        <label for="edit-item-qty">Quantity:</label>
        <input type="number" id="edit-item-qty">
        <button onclick="saveEdit()">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
